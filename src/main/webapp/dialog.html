<script type="text/javascript">
	$(function() {
		$('#dialog').dialog({
			title:"用户信息录入",
			autoOpen : false,
			width : 400,
			buttons : {
				"Ok" : function() {
					$(this).dialog("close");
				},
				"Cancel" : function() {
					$(this).dialog("close");
				}
			}
		});
		$("#showDialog").click(function() {
			$('#dialog').dialog('open');
			return false;
		});
	});
</script>
