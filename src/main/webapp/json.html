<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON</title>
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<script src="resources/js/jquery-1.10.2.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-primary" id="adJson">添加对象</button>
		 <textarea class="form-control" id="jsonInput" rows="3"></textarea>
	</div>
	<script type="text/javascript">
	$(function(){
		$('#adJson').click(function(){
	    	 var inputVal = $('#jsonInput').val();
	    	 jsonValue='{key:"'+Math.random()+'",suffix:"'+Math.random()+'"}';
	    	 if(inputVal != ''){
	    		 $('#jsonInput').val(inputVal.substring(0,(inputVal.length-1))+","+jsonValue+"]");
	    	 }else{
	    		 $('#jsonInput').val("["+jsonValue+"]");
	    	 }
	    	 var objArray = eval($('#jsonInput').val());
	    	 alert(objArray.length);
		});
		
	});
	</script>
</body>
</html>
