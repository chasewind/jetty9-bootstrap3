<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap3 table插件-ajax</title>
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<link href="resources/css/bootstrap-table.min.css" rel="stylesheet">
<script src="resources/js/jquery.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
<script src="resources/js/bootstrap-table.min.js"></script>
<script src="resources/js/locale/bootstrap-table-zh-CN.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<table id="table-javascript"></table>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function() {
		function queryParams(params){
			return 
			{
				pageSize: params.pageSize === params.formatAllRows() ? params.totalRows : params.pageSize,
                pageNumber: params.pageNumber,
                sortName: params.sortName,
                sortOrder: params.sortOrder
			};
		}
		
		//参考页面http://wenzhixin.net.cn/p/bootstrap-table/docs/examples.html
		$('#table-javascript').bootstrapTable({
			method : 'get',
			url : 'getJsonData',
			cache : false,
			height : 500,
			striped : true,
			pagination : true,
			pageSize : 50,
			pageList : [ 10, 25, 50, 100, 200 ],
		//	search : true,
			queryParams:queryParams,
			showColumns : true,
			showRefresh : true,
			minimumCountColumns : 2,
			clickToSelect : true,
			columns : [ {
				field : 'state',
				checkbox : true
			}, {
				field : 'id',
				title : 'Item ID',
				align : 'right',
				valign : 'bottom',
				sortable : true
			}, {
				field : 'name',
				title : 'Item Name',
				align : 'center',
				valign : 'middle',
				sortable : true
			}, {
				field : 'price',
				title : 'Item Price',
				align : 'left',
				valign : 'top',
				sortable : true
			}, {
				field : 'operate',
				title : 'Item Operate',
				align : 'center',
				valign : 'middle',
				clickToSelect : false
			} ]
		});
	});
</script>
</html>
