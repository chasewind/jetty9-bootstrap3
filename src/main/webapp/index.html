<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 手风琴左侧导航面板</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="resources/css/bootstrap.min.css" rel="stylesheet">
<script src="resources/js/jquery.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<div style="width: 200px;">
			<div class="panel-group" id="accordinA">
				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-parent="#accordinA" href="#java">
						<label class="accordion-toggle">Java</label>
					</div>
					<div id="java" class="panel-collapse collapse" style="height: 0px;">
						<div class="panel-body">
							<ul class="nav nav-pills nav-stacked">
								<li><a href="#">Java基础知识</a></li>
								<li><a href="#">Java常用API</a></li>
								<li><a href="#">Java核心API</a></li>
								<li><a href="#">JavaEE</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-parent="#accordinA" href="#database">
						<label class="accordion-toggle">数据库</label>
					</div>
					<div id="database" class="panel-collapse collapse"
						style="height: 0px;">
						<div class="panel-body">
							<ul class="nav nav-pills nav-stacked">
								<li><a href="#">SQL基础</a></li>
								<li><a href="#">MySQL</a></li>
								<li><a href="#">Oracle</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-parent="#accordinA" href="#operation">
						<label class="accordion-toggle">运维相关</label>
					</div>
					<div id="operation" class="panel-collapse collapse" style="height: 0px;">
						<div class="panel-body">
							<ul class="nav nav-pills nav-stacked">
								<li><a href="#">Linux</a></li>
								<li><a href="#">Nginx</a></li>
								<li><a href="#">Jetty</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-heading" data-toggle="collapse"
						data-parent="#accordinA" href="#userMeun">
						<label class="accordion-toggle">用户管理</label>
					</div>
					<ul id="userMeun" class="nav nav-list in">
						<li><a href="#"><i class="icon-user"></i> 增加用户</a></li>
						<li><a href="#"><i class="icon-edit"></i> 修改用户</a></li>
						<li><a href="#"><i class="icon-trash"></i> 删除用户</a></li>
						<li><a href="#"><i class="icon-list"></i> 用户列表</a></li>

					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
